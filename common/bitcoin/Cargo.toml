[package]
license = "MIT"
publish = false
name = "bitcoin"
edition = "2021"
version = "6.10.1"
readme = "README.md"
rust-version = "1.56"
keywords = ["provable", "defi", "crypto"]
authors = ["Greg Kapka <gregkapka@gmail.com>"]

[dependencies]
hex = "0.4.3"
log = "0.4.14"
paste = "1.0.6"
serde_json = "1.0.68"
lazy_static = "1.4.0"
function_name = "0.3.0"
derive_more = "0.99.16"
ethereum-types = "0.12.1"
serde = { version = "1.0.130", features = ["derive"] }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
bitcoin = { version = "0.29.2", features = ["serde", "rand"] }

common = { path = "../common" }
debug_signers = { path = "../debug_signers" }
common_metadata = { package = "metadata", path = "../metadata" }
common_chain_ids = { package = "chain_ids", path = "../chain_ids" }
common_safe_addresses = { package = "safe_addresses", path = "../safe_addresses" }

[dev-dependencies]
simple_logger = "2.0.0"

[lib]
doctest = false
